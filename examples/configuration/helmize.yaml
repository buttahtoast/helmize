inventory_directory: "structure/"
file_config_key: "metadata.helmize"
force: false
conditions:

  # Environment Condition
  - name: "environment"
    key: "cluster.environment"
    key_types: [ "string" ]
    required: false
    default: "default"
    filter: [ "dev" ]
    file_cfg: 
      render: false
    data:
      static:
        condition: data
    tpls:
      - "ingress.tpl"

  # Location Condition
  - name: "location"
    key: "cluster.location"
    key_types: [ "string" ]
    required: true
    filter: [ "us", "eu", "as"]

  ## Region Condition
  - name: "region"
    key: "cluster.region"
    key_types: [ "string" ]
    required: false
    default: "east"
    filter: [ "west", "south", "north" ]

file_extensions: [ "yaml", "yml" ]
file_excludes: [ "kustomization", "*tmp" ]