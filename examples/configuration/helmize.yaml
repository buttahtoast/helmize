inventory_directory: "structure/"
file_config_key: "metadata.helmize"
force: true
conditions:

  # Environment Condition
  - name: "environment"
    key: "config.environment"
    key_types: [ "string" ]
    required: false
    default: "default"
    filter: [ "dev" ]
    reverse_filter: true
    file_cfg: 
      render: false
    data:
      static:
        condition: data
    tpls:
      - "ingress.tpl"

  # Location Condition
  - name: "location"
    key: "config.location"
    key_types: [ "string" ]
    required: true
    filter: [ "us", "eu", "as"]
    reverse_filter: true

  ## Region Condition
  - name: "region"
    key: "config.location"
    key_types: [ "string" ]
    required: true
    default: "east"
    filter: [ "east", "west", "south", "north" ]
    reverse_filter: true

file_extensions: [ "yaml", "yml" ]
file_excludes: [ "kustomization", "*tmp" ]
custom_identifier_template: "custom.identifier"