inventory_directory: "structure/"
templates_directory: "tpls/"
custom_identifier_template: "reference.identifier.template"

conditions:

  - name: "base"
    path: "/base/"
    allow_root: true

  - name: "environment"
    key: "Values.env"
    path: "env/"
    default: "test"
    filter: [ "test", "prod" ]
    reverse_filter: true

  - name: "location"
    key: "Values.location"
    default: "east"

dropins: 
  - patterns: [ ".*" ]
    data:
      labels:
        "custom.label": "data"
    tpls:
      - "registry.tpl"

  - patterns: [ "service.yaml" ]
    data:
      disabled: false
