inventory_directory: "structure/"
file_config_key: "metadata.helmize"
force: false
identifier_template: "customization.identifier.template"
render_template: "customization.render.template"
conditions:
  - name: "resources"
    allow_root: true
  - name: "additional"
    allow_root: true
    default: "resources"
    renderers:
      - customization.postrenderers.additional
    file_cfg:
      subpath: false
    data:
      sample: data
renderers:
  - "customization.postrenderers.sidecar"
  - "customization.postrenderers.env"

  # Templates that come with helmize but are not enabled by default
{{- if $.Values.contextRenderer }}
  - "helmize.postrenders.templates.context"
{{- end }}
  - helmize.postrenders.templates.timestamp
  - helmize.postrenders.templates.checksum